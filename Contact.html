            color: white;
            display: flex;
            flex-direction: column;

            padding: 20px;

            color: #fff;
        }

        .box h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .box p {
            font-size: 1em;
            line-height: 1.6;
        }

        .box a {
            color: #64ffda;
            text-decoration: none;
            font-weight: bold;
        }

        .box a:hover {
            text-decoration: underline;
        }
        h1{

        }
